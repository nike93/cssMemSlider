<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Css-Mem-Slider</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>CSS Mem Slider</h1>
        </header>

        <main class="main">

            <div class="container">
                <input type="radio" name="radio-point" id="slide1">
                <input type="radio" name="radio-point" id="slide2">
                <input type="radio" name="radio-point" id="slide3">
                <input type="radio" name="radio-point" id="slide4">
                <input type="radio" name="radio-point" id="slide5">
                <input type="radio" name="radio-point" id="slide6">
                <div class="slider">
                    <div class="pictures">
                        <img class="mem1" src="./assets/img1.jpg" alt="mem">
                        <img class="mem2" src="./assets/img2.webp" alt="mem">
                        <img class="mem3" src="./assets/img3.jpeg" alt="mem">
                        <img class="mem4" src="./assets/img4.jpg" alt="mem">
                        <img class="mem5" src="./assets/img5.jpg" alt="mem">
                        <img class="mem6" src="./assets/img6.jpg" alt="mem">
                    </div>
                </div>
                <div class="description">
                    <div class="text">
                        <p class="title-1"></p>
                        <p class="title-2"></p>
                        <p class="title-3"></p>
                        <p class="title-4"></p>
                        <p class="title-5"></p>
                        <p class="title-6"></p>
                    </div>
                    <div class="radio-controls">
                        <label for="slide-1"><div class="point"></div></label>
                        <label for="slide-2"><div class="point"></div></label>
                        <label for="slide-3"><div class="point"></div></label>
                        <label for="slide-4"><div class="point"></div></label>
                        <label for="slide-5"><div class="point"></div></label>
                        <label for="slide-6"><div class="point"></div></label>
                    </div>
                </div>
            </div>

        </main>

        <footer class="footer">
            <div class="year">2022</div>
            <div><a href="https://rs.school/js/"><img class="rs-logo" src="./assets/logo.png" alt="rs_school"></a></div>
        </footer>
    </div>
</body>
</html>
