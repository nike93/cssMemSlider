<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <title>Css-Mem-Slider</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>CSS Mem Slider</h1>
        </header>

        <main class="main">

            <div class="container">
                <input type="radio" name="radio-point" id="slide1" checked>
                <input type="radio" name="radio-point" id="slide2">
                <input type="radio" name="radio-point" id="slide3">
                <input type="radio" name="radio-point" id="slide4">
                <input type="radio" name="radio-point" id="slide5">
                <input type="radio" name="radio-point" id="slide6">
                <div class="slider">
                    <div class="content">
                        <div class="slide">
                            <img class="mem mem1" src="./assets/img1.jpg" alt="mem">                            
                        </div>
                        <div class="slide">
                            <img class="mem mem2" src="./assets/img2.jpg" alt="mem">                            
                        </div>
                        <div class="slide">
                            <img class="mem mem3" src="./assets/img3.jpeg" alt="mem">                            
                        </div>
                        <div class="slide">
                            <img class="mem mem4" src="./assets/img4.jpg" alt="mem">                            
                        </div>
                        <div class="slide">
                            <img class="mem mem5" src="./assets/img5.jpg" alt="mem">                            
                        </div>              
                        <div class="slide">
                            <img class="mem mem6" src="./assets/img6.jpg" alt="mem">                            
                        </div>                                                
                    </div>
                    <div class="bottom-panel">
                        <div class="title-wrap">
                            <div class="titles">
                                <p class="title-1">Три года без сна...</p>
                                <p class="title-2">Особенно после курса в RS School</p>
                                <p class="title-3">Я из IT...</p>
                                <p class="title-4">Студенты RS после Stage 0</p>
                                <p class="title-5">Когда ментор сказал, что это самый худший код</p>
                                <p class="title-6">Новички в программировании</p>
                            </div>  
                        </div>  
                        <div class="radio-controls">
                            <label for="slide1"><div class="point"></div></label>
                            <label for="slide2"><div class="point"></div></label>
                            <label for="slide3"><div class="point"></div></label>
                            <label for="slide4"><div class="point"></div></label>
                            <label for="slide5"><div class="point"></div></label>
                            <label for="slide6"><div class="point"></div></label>
                        </div>
                    </div>
                </div>
                
            </div>

        </main>

        <footer class="footer">
            <div class="year">2022</div>
            <div><a href="https://rs.school/js/">RS School</a></div>
        </footer>
    </div>
</body>
</html>
